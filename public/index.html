<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Republic Translate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h2>AI Republic Translate</h2>

    <div class="container">
        <div>
            <select id="sourceLanguage">
                <option value="en">English</option>
                <option value="zh">Chinese (Simplified)</option>
            </select>
            <textarea id="sourceText" placeholder="Enter text"></textarea>
        </div>
        <div class="switch-lang" id="switchLang">&#x21c4;</div>
        <div>
            <select id="targetLanguage">
                <option value="zh">Chinese (Simplified)</option>
                <option value="en">English</option>
            </select>
            <textarea id="translatedText" placeholder="Translation"></textarea>
            <!-- <textarea id="translatedText" readonly placeholder="Translation"></textarea> -->
        </div>
    </div>

    <button id="translateButton">Translate</button>

    <script src="popup.js"></script>
</body>

</html>
